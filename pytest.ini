[pytest]
# Minimal, repo-local pytest configuration

testpaths = tests
python_files = test_*.py
python_classes = *
python_functions = test_*

addopts = -q --strict-markers --disable-warnings --cov=src --cov-report=term-missing

# 注册测试标记，配合 --strict-markers 使用
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    api: API 接口测试
    smoke: 冒烟测试
    slow: 运行时间较长的测试
    crawler: 爬虫功能测试

minversion = 7.0
