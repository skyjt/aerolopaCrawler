[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = test_tools
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --html=reports/report.html
    --self-contained-html

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    slow: 运行时间较长的测试
    api: API接口测试
    crawler: 爬虫功能测试
    utils: 工具函数测试
    config: 配置相关测试
    smoke: 冒烟测试
    regression: 回归测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.*

# 最小版本要求
minversion = 7.0

# 测试超时（秒）
timeout = 300

# 并行测试
# 使用 -n auto 或 -n <number> 来启用并行测试
# addopts = -n auto

# 覆盖率配置
# 排除不需要测试覆盖的文件
# --cov-config=.coveragerc